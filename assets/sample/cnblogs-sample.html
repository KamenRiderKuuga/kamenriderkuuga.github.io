<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客园个人首页</title>
    <link rel="stylesheet" href="../css/cnblogs-sample.css">
</head>

<body>
    <!-- 个性签名 -->
    <header class="pagehead" id="sign">
        驾一叶之扁舟 举匏樽以相属
        <br>
        寄蜉蝣于天地，渺沧海之一粟。哀吾生之须臾，羡长江之无穷。
        <br>
        挟飞仙以遨游，抱明月而长终。知不可乎骤得，托遗响于悲风。
        <h1>我的博客</h1>
    </header>
    <nav id="topbar">
        <ul>
            <li>博客园</li>
            <li>首页</li>
            <li>新随笔</li>
            <li>订阅</li>
            <li>管理</li>
        </ul>
    </nav>
    <section id="maincontent">
        <aside id=sidebar>
            <div id=sidebarOne>
            </div>
            <div id=sidebarTwo>
            </div>
        </aside>
        <section id="main">
        </section>
    </section>
    <footer id="footer">
        <p>这是网页最底部的块</p>
        </div>
        <div id="rocket">
            这是小火箭
        </div>
</body>
<script>
    window.onload = () => {
        let mainarticle = document.getElementById("main");
        let sidebarOneElement = document.getElementById("sidebarOne");
        let sidebarTwoElement = document.getElementById("sidebarTwo");

        for (let index = 0; index <= 1000; index++) {
            mainarticle.innerHTML += "这是主要内容";
        }

        for (let index = 0; index <= 50; index++) {
            sidebarOneElement.innerHTML += "这是侧边栏";
            sidebarTwoElement.innerHTML += "这是侧边栏";
        }
    }
</script>

</html>
